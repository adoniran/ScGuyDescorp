<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
                    
    
    <ui:define name="corpo">
         <h:form>
        <h:panelGrid columns="4" cellpadding="10">
           
	                <p:outputLabel for="nomeP"value="Nome do projeto:"/>
                        <p:inputText id="nomeP"value="#{projetoManaged.projeto.nome}" size="40" placeholder="Ex:Guy tech " />
	                <p:outputLabel for="desc"value="Descricao:"/>
                        <p:inputTextarea id="desc" rows="6" cols="33" value="#{projetoManaged.projeto.descricao}" placeholder="Descreva aqui o que é seu projeto e o que faz?"/>
	               
                        <p:outputLabel for="area"value="Área do projeto:"/>
                        <p:selectOneMenu id="area" value="#{projetoManaged.area}" filter="true">
                                        <f:selectItem itemValue="Ciencia" itemLabel="Ciencia"/>
                                        <f:selectItem itemValue="TI" itemLabel="TI"/>
                                        <f:selectItem itemValue="COMUNICACAO" itemLabel="Comunicação"/>
	                		<f:selectItem itemValue="STARTUP" itemLabel="Start Up"/>
	                		<f:selectItem itemValue="HARDWARE" itemLabel="Hardware"/>
	                		
	               </p:selectOneMenu>
                        
<!--                        <p:outputLabel value="Login:"/>
                        <p:inputText value="{projetoManaged.projeto.necessidade}" size="55" placeholder="Ex:guy74"/>-->
	               
	                <p:outputLabel for="necc" value="Tipo de necessidade"/>
                        <p:selectOneMenu id="necc" value="#{projetoManaged.nec}" filter="true">
                                        <f:selectItem itemValue="Nenhum" itemLabel="Nenhum"/>
                                        <f:selectItem itemValue="Intelectual" itemLabel="Intelectual"/>
	                		<f:selectItem itemValue="Humano" itemLabel="Humano"/>
	                		<f:selectItem itemValue="Financeiro" itemLabel="Financeiro"/>
	                		
	               </p:selectOneMenu>
                         <p:outputLabel for="descNe"value="Descricao de necessidade:"/>
                        <p:inputTextarea id="descNe"rows="6" cols="33" value="#{projetoManaged.projeto.motivacaoNecessidade}" placeholder="Descreva o motivo de sua necessidade"/>
		               
                        <p:commandButton value="Salvar" actionListener="#{projetoManaged.salvarProj}" ajax="false"/>	        
				        
	            </h:panelGrid>
        
</h:form>
        
        
        
    </ui:define>
</ui:composition>

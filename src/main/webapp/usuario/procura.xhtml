<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="../usuario/TemplateUser.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="corpo">
        <h:form>
            <p:growl id="growl" life="5000" autoUpdate="true" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="50">
                <p:outputLabel value="Nome do projeto:"/>
                <p:inputText value="#{projetoManaged.nome}" size="55" placeholder="Ex:Guy tech " />
                <p:commandButton value="Search" >
                    <f:ajax event="click" render="@form" execute="@form" listener="#{projetoManaged.procura()}"></f:ajax>
                </p:commandButton>    
            </h:panelGrid>
            <h:panelGrid columns="0">
                <h:dataTable value="#{projetoManaged.p}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Projetos Encontrados"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/> 
<!--                        <a href="usuario/paginaProjeto.xhtml?nomeP={item.nome}">Exx</a> -->
                        <h:link value="usuario/paginaProjeto.xhtml?nomeP=#{item.nome}" outcome="exx" />
                    </h:column>                   
                </h:dataTable>
            </h:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>

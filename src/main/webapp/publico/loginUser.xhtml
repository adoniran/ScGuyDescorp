<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="corpo"> 
        <title>Sign in</title>  
      <h:form>
        <h2>Sign in</h2>
        <p:growl id="growl" life="5000" autoUpdate="true" showSummary="true" showDetail="true"/>
             <h:panelGrid columns="4" cellpadding="10">
                 <p:outputLabel value="Login:"/>
                 <p:inputText value="#{login.login}" size="40" />
                 <p:outputLabel value="Senha"/>
                 <p:password value="#{login.senha}" size="40"/>
                 <p:commandButton value="Login" actionListener="#{login.loginUser()}"  ajax="true" update="growl"/>
             </h:panelGrid>
      </h:form>
        
    </ui:define>
</ui:composition>

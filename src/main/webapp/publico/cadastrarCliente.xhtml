        <h:form>

            <h2>Cadastre-se</h2>

            <h:panelGrid columns="4" cellpadding="10">
                <p:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" value="#{usuarioManagedBean.usuario.nome}" size="40" placeholder="Ex:Guy alohomora " label="Nome" required="true" />
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{usuarioManagedBean.usuario.email}" size="40" placeholder="Ex: email@dominio.com.br" label="Email" required="true"/>
                <p:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{usuarioManagedBean.usuario.login}" size="40" placeholder="Ex:guy74" label="Login" required="true"/>

                <p:outputLabel for="telefone" value="Telefone:"/>
                <p:inputMask id="telefone" value="#{usuarioManagedBean.cel1}" mask="(99)9999-9999" placeholder="Ex: (21) 2616-0000 " size="40" label="Telefone" required="false"/>
                <p:outputLabel for="celular" value="Celular:"/>
                <p:inputMask id="celular" value="#{usuarioManagedBean.cel2}" mask="(99)9.9999-9999" placeholder="Ex: (21) 9.8781-0000" size="40" label="Celular" required="false"/>

                <p:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" value="#{usuarioManagedBean.usuario.senha}" size="40" placeholder="Ex:guy74" label="Senha" required="true"/>
                <p:commandButton value="Salvar" actionListener="#{usuarioManagedBean.buttonAction}" ajax="true" update="growl"/>
                <p:commandButton value="Limpar" type="reset"/>
